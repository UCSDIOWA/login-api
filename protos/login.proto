syntax = "proto3";

package login;

import "google/api/annotations.proto";

service SignUp {
    rpc SignUp (SignUpRequest) returns (SignUpResponse) {
        option (google.api.http) = {
            post: "/signup"
            body: "*"
        };
    }
}

message SignUpRequest {
    string email = 1;
    string password = 2;
}

message SignUpResponse {
    bool success = 1;
}